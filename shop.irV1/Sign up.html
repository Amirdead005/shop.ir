<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="./css/flexboxgrid.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>sign up</title>
</head>

<body>
    <script src="./js/kl.js"></script>
    <main>
        <div class="login-container" style="height: 100%;">
            <div class="row">
                <div class="col-lg-8">
                    <div class="login-box">
                        <form id="signupform" method="post" action="storgeserver.php">
                            <div class="input-group">
                                <label for="mobile">موبایل :</label>
                                <input type="text" id="mobile" pattern="([11]/d)" name="mobile" placeholder="mobile"
                                    required>
                            </div>
                            <div class="input-group">
                                <label for="username">نام کابری :</label>
                                <input type="text" id="username" name="username" placeholder="Username" required>
                            </div>
                            <div class="input-group">
                                <label for="username">ایمیل:</label>
                                <input type="email" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="input-group">
                                <label for="password">رمز عبور :</label>
                                <input type="password" id="password" name="password" placeholder="Password" required>
                            </div>
                            <p class="do-you-have">
                                حساب کاربری دارید؟
                                <a href="login.html">برو توش</a>
                            </p>
                            <div class="submit-btn-container">
                                <button type="submit" class="btn">Sign up</button>
                                <p class="p" id="errorMessage"></p>
                            </div>
                        </form>
                        <div class="social-auth">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="login-img-container">
                        <img src="./svg/login.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
